<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bad Piggies WebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance;

      function initGame() {
        gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL_September222022.json", {onProgress: UnityProgress});
      }

      window.onload = initGame;

      window.addEventListener('resize', function() {
        if (gameInstance) {
          gameInstance.Module.SetFullscreen(1);
        }
      });

      window.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && gameInstance) {
          gameInstance.Module.SetFullscreen(0);
        }
      });
    </script>
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #444;
      }
      #gameContainer {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      .fullscreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>
  </body>
</html>
